<template name="create">
	<form class="form-horizontal new-paste" role="form">
			<div class="form-group">
				<legend>Create new paste</legend>
			</div>
	
			<div class="form-group">
				<label for="title">Title</label>
				<input type="text" class="form-control" name="title" placeholder="Enter title">
			</div>
	
			<div class="form-group">
				<label for="password">Password</label>
				<input type="text" class="form-control" name="password" placeholder="Blank = no password">
			</div>
			
			<div class="form-group">
				<textarea class="form-control" name="paste" rows="10"></textarea>
			</div>
	
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Create paste</button>
			</div>
	</form>
</template>
